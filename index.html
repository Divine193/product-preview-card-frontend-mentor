<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>Product_preview_card_component</title>
  </head>
  <body>
    <div class="container">
      <div class="hero-image-container">
        <!-- <img
          src="./IMAGES/product-preview-card-component-main/images/image-product-mobile.jpg"
          alt=""
          class="hero-image"
        /> -->
      </div>
      <section class="product-description">
        <p class="small-text product-name">PERFUME</p>
        <h1 class="large-text">Gabrielle Essence Eau De Parfum</h1>
        <p class="small-text long-text">
          A floral, solar and voluptous interpretation<br />
          composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-container">
          <p id="new-price">
            $149.99 <span class="small-text old-price">$169.99</span>
          </p>
          <button class="btn">
            <img
              src="./IMAGES/product-preview-card-component-main/images/icon-cart.svg"
              alt=""
              class="icon-cart"
            />Add to Cart
          </button>
        </div>
      </section>
    </div>
  </body>
</html>
